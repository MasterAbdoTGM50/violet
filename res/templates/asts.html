<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>violet2.0</title>

    </head>
    <body>
        <div class = "header">
            <p>violet2.0</p>

        <form th:action="@{/asts}" method="post" th:object="${store}">
            <h1> Add Store </h1>
            <div><label>ID: </label><input type="text" name="id" th:field="*{id}" /></div>

        </form>
