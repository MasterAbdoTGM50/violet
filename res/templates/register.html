<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>violet2.0</title>
        <link type="text/css" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <div class = "header">
            <p>violet2.0</p>
        </div>
        <form th:action="@{/register}" method="post" th:object="${user}" >
            <div><label>User Name: </label><input type="text" name="username" th:field="*{username}" /></div>
            <div><label>Password: </label><input type="password" name="pass" /></div>
            <div><label>Email: </label><input type="text" name="email" th:field="*{email}" /></div>
            <div><input type="submit" value="Sign Up" /></div>
        </form>
    </body>
</html>
